<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="style.css">
    <title>Formulário</title>
</head>

<body>
    <section>
        <div class="form__box">
            <div class="form__value">
                <form action="">
                    <h2>login</h2>

                    <div class="input__box">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="email" required>
                        <label for="">Email</label>
                    </div>

                    <div class="input__box">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" required>
                        <label for="">Senha</label>
                    </div>

                    <div class="forget">
                        <label for=""><input type="checkbox">Manter Conectado<a href="#">Esqueci minha senha</a></label>

                    </div>

                    <button>Login</button>

                    <div class="register">
                        <p>Não possui uma conta? <a href="#">Inscreva-se</a></p>
                    </div>

                </form>
            </div>
        </div>
    </section>
</body>

</html>
