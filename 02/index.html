<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- favicon -->
    <link rel="shortcut icon" href="./public/favicon.ico" type="image/x-icon">
    <!-- scripts -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <!-- title -->
    <title>Formulário</title>
</head>

<body>
    <main>
        <section>
            <div class="form__box">
                <div class="form__value">
                    <form action="">
                        <h2>login</h2>

                        <div class="input__box">
                            <ion-icon name="mail-outline"></ion-icon>
                            <input type="email" required>
                            <label for="">Email</label>
                        </div>

                        <div class="input__box">
                            <ion-icon name="lock-closed-outline"></ion-icon>
                            <input type="password" required>
                            <label for="">Senha</label>
                        </div>

                        <div class="forget">
                            <label for=""><input type="checkbox">Manter conectado</label>
                        </div>

                        <button>Login</button>

                        <div class="register">
                            <p>Não possui uma conta? <a href="#">Inscreva-se</a></p>
                            <p><a href="#">Esqueci minha senha</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </section>
        <footer> &copy; Desenvolvido por <a target="_blank" href="https://github.com/fernandadiasm">Fernanda Dias</a>.
            Todos os direitos reservados.</footer>
    </main>
</body>

</html>
